{% extends "base.html" %}

{% block lab %}Лабораторная работа 5 - Все пользователи{% endblock %}

{% block main %}
    <h1>Все пользователи</h1>
    
    <div>
        <a href="/lab5">← Главное меню</a>
    </div>

    <table border="1" style="border-collapse: collapse; width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>Логин</th>
                <th>Реальное имя</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['login'] }}</td>
                <td>{{ user['real_name'] or 'Не указано' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
