<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | НГТУ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ngtu-red: #c41230;
            --ngtu-blue: #0056a6;
            --ngtu-dark-blue: #003366;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            padding: 50px;
            border-top: 8px solid var(--ngtu-red);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--ngtu-red);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            line-height: 1;
        }
        
        .btn-ngtu {
            background: linear-gradient(90deg, var(--ngtu-red), var(--ngtu-blue));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-ngtu:hover {
            transform: scale(1.05);
            color: white;
            box-shadow: 0 5px 15px rgba(198, 18, 48, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container text-center">
            <div class="error-code mb-4">404</div>
            <h1 class="mb-4" style="color: var(--ngtu-dark-blue);">
                <i class="fas fa-exclamation-triangle me-2"></i>Страница не найдена
            </h1>
            <p class="lead mb-4">
                Запрашиваемая вами страница не существует или была перемещена.
            </p>
            <p class="mb-5">
                Возможно, вы ввели неправильный адрес или перешли по устаревшей ссылке.
            </p>
            
            <div class="row mt-5">
                <div class="col-md-6 mb-3">
                    <a href="/" class="btn-ngtu w-100">
                        <i class="fas fa-home me-2"></i>Вернуться на главную
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="/lab1" class="btn btn-outline-primary w-100" 
                       style="border-color: var(--ngtu-blue); color: var(--ngtu-blue);">
                        <i class="fas fa-flask me-2"></i>К лабораторным работам
                    </a>
                </div>
            </div>
            
            <div class="mt-5 pt-4 border-top">
                <p class="text-muted mb-2">
                    <i class="fas fa-university me-1"></i>
                    {{ student.university }}
                </p>
                <p class="text-muted mb-0">
                    <small>Студент: {{ student.name }} | Группа: {{ student.group }}</small>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
