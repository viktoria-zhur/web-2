{% extends "lab8/base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="auth-form">
    <h1><i class="fas fa-sign-in-alt"></i> Вход в систему</h1>
    
    <form method="POST" action="{{ url_for('lab8.login') }}">
        <div class="form-group">
            <label for="login"><i class="fas fa-user"></i> Логин:</label>
            <input type="text" id="login" name="login" required>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" name="remember">
                <span>Запомнить меня</span>
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>
        
        <p class="auth-link">
            Нет аккаунта? <a href="{{ url_for('lab8.register') }}">Зарегистрируйтесь</a>
        </p>
    </form>
</div>
{% endblock %}
