{% extends "lab8/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-form">
    <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
    
    <form method="POST" action="{{ url_for('lab8.register') }}">
        <div class="form-group">
            <label for="login"><i class="fas fa-user"></i> Логин:</label>
            <input type="text" id="login" name="login" required>
            <small>Минимум 3 символа</small>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Пароль:</label>
            <input type="password" id="password" name="password" required>
            <small>Минимум 6 символов</small>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Зарегистрироваться
        </button>
        
        <p class="auth-link">
            Уже есть аккаунт? <a href="{{ url_for('lab8.login') }}">Войдите</a>
        </p>
    </form>
</div>
{% endblock %}
