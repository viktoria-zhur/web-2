{% extends "base.html" %}

{% block lab %}Деление чисел{% endblock %}

{% block main %}
    <h1>Деление чисел</h1>
    
    {% if error %}
        <div style="color: red; font-weight: bold;">{{ error }}</div>
    {% else %}
        <div>{{ x1 }} / {{ x2 }} = {{ result }}</div>
    {% endif %}
    
    <div style="margin-top: 20px;">
        <a href="/lab4/div-form">Вернуться к форме деления</a><br>
        <a href="/lab4/">Вернуться к списку операций</a>
    </div>
{% endblock %}
