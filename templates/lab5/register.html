{% extends "base.html" %}

{% block lab %}Лабораторная работа 5 - Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <div>
        <a href="/lab5">← Главное меню</a> | 
        <a href="/lab5/login">Войти</a>
    </div>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div>
            <label>Логин:</label>
            <input type="text" name="login" required>
        </div>
        <div>
            <label>Реальное имя:</label>
            <input type="text" name="real_name">
        </div>
        <div>
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
{% endblock %}
