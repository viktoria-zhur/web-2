{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    
    <div class="edit-container">
        <form method="post">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" value="{{ user.login }}" required>
            </div>
            
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
                <input type="password" id="password" name="password">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Подтверждение нового пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            
            {% if errors %}
                <div class="error-messages">
                    {% for error in errors %}
                        <div class="error">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <button type="submit">Сохранить изменения</button>
            <a href="/lab4/users" class="btn-cancel">Отмена</a>
        </form>
    </div>
    
    <style>
        .edit-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn-cancel {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .error-messages {
            margin: 15px 0;
        }
        
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #f44336;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
{% endblock %}
